<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Header = (props) => {
        return (
          <header>
            <h1>{props.name}`s header goes here</h1>
          </header>
        );
      };
      const Main = (props) => {
        return (
          <section>
            <img height={200} src="./img/cow-img.jpeg" alt="Image goes here" />
            <p>Main content for {props.food} goes here</p>
            <ul>
              {props.dishes.map((dish, i) => (
                <li key={dish.id}>{dish.title}</li>
              ))}
            </ul>
          </section>
        );
      };

      const Footer = (props) => {
        return (
          <footer>
            <p>copyright {props.year} Footer goes here</p>
          </footer>
        );
      };

      const dishes = ["Item 1", "Item 2", "Item 3"];
      const cars = ["Car 1", "Car 2", "Car 3"];

      const dishObjects = dishes.map((dish, i) => ({
        id: i,
        title: dish,
      }));

      const App = () => {
        return (
          <div>
            <Header name="Alex" />
            <Main food="Makaronia" dishes={dishObjects} />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      };

      const rootElement = document.getElementById("root");
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
  </body>
</html>
